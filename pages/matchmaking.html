<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Akademeia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/matchmaking.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left">
                <h1>
                    <a href="/pages/dashboard.html">
                        <span class="logo-icon">🏛️</span>
                        <span class="logo-text">Akademeia</span>
                    </a>
                </h1>
                <nav class="global-nav">
                    <a href="/pages/matchmaking.html">게임</a>
                    <a href="/pages/qna.html">Q&A</a>
                </nav>
            </div>
            <div id="auth-container">
                <div id="user-profile" class="hidden">
                    <a href="/pages/mypage.html" class="profile-link">
                        <img id="header-profile-image" src="" alt="프로필">
                        <span id="header-nickname"></span>
                        <span id="header-rating"></span>
                    </a>
                    <button id="logout-btn" class="auth-btn icon-btn">
                        <span class="text-label">로그아웃</span>
                        <span class="icon-label">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div id="lobby-container" class="card">
                <h2>게임 모드 선택</h2>
                <p id="lobby-status" class="status-message"></p>
                <div id="game-mode-list">
                    <button id="start-arena-btn" class="mode-select-btn">
                        <h3>아레나</h3>
                        <p>무작위 상대와 대결합니다.</p>
                    </button>
                    <button id="start-sprint-btn" class="mode-select-btn">
                        <h3>스프린트</h3>
                        <p>10문제를 빠르게 풀어봅니다.</p>
                    </button>
                    <button id="start-tower-btn" class="mode-select-btn">
                        <h3>진리의 탑</h3>
                        <p>끝없이 문제의 탑을 오릅니다.</p>
                    <button class="mode-select-btn" disabled>
                        <h3>아레나 (고난도)</h3>
                        <p>어려운 문제로 대결합니다. (준비 중)</p>
                    </button>
                    <button class="mode-select-btn" disabled>
                        <h3>듀얼</h3>
                        <p>전략적 수학 결투를 펼칩니다. (준비 중)</p>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/src/pages/matchmaking.js"></script>
</body>
</html>

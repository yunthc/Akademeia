<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademeia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="login-page">
    <div id="profile-container" class="card">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7V9H4V18H3V20H21V18H20V9H22V7L12 2ZM18 18H16V11L18 10.1V18ZM15 18H13V11L15 10.1V18ZM12 18H10V9H12V18ZM9 18H7V10.1L9 11V18ZM6 18H5V9H6V18ZM12 4.45L17.56 7H6.44L12 4.45Z" fill="white"/></svg>
            <h1>프로필 설정</h1>
        </div>
        <p>Akademeia에서의 활동을 위해 프로필을 완성해주세요.</p>
        <form id="profile-form" autocomplete="off">
            <input type="text" id="profile-nickname" placeholder="사용할 닉네임" required>
            <select id="profile-grade" required>
                <option value="" disabled selected>학년을 선택하세요</option>
                <option value="초등">초등학생</option>
                <option value="중1">중학교 1학년</option>
                <option value="중2">중학교 2학년</option>
                <option value="중3">중학교 3학년</option>
                <option value="고1">고등학교 1학년</option>
                <option value="고2">고등학교 2학년</option>
                <option value="고3">고등학교 3학년</option>
                <option value="일반">대학생/일반</option>
            </select>
            <button type="submit">저장하고 시작하기</button>
        </form>
    </div>
    <script type="module" src="/src/pages/profile.js"></script>
</body>
</html>

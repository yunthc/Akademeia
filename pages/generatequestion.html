<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademeia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/qna.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left">
                <h1>
                    <a href="/pages/dashboard.html">
                        <span class="logo-icon">🏛️</span>
                        <span class="logo-text">Akademeia</span>
                    </a>
                </h1>
                <nav class="global-nav">
                    <a href="/pages/matchmaking.html">게임</a>
                    <a href="/pages/qna.html">Q&A</a>
                </nav>
            </div>
            <div id="auth-container">
                <div id="user-profile" class="hidden">
                    <a href="/pages/mypage.html" class="profile-link">
                        <img id="header-profile-image" src="" alt="프로필">
                        <span id="header-nickname"></span>
                        <span id="header-rating"></span>
                    </a>
                    <button id="logout-btn" class="auth-btn icon-btn">
                        <span class="text-label">로그아웃</span>
                        <span class="icon-label">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section id="question-form-container" class="card">
                <h2>새로운 질문 올리기</h2>
                <form id="question-form" autocomplete="off">
                    <input type="text" id="question-title" placeholder="질문 제목" required>
                    <textarea id="question-content" placeholder="질문 내용을 입력하세요..." rows="4" required></textarea>
                    <div class="file-upload-wrapper">
                        <label for="question-image-input">📷 이미지 첨부</label>
                        <input type="file" id="question-image-input" accept="image/*">
                        <span id="file-name-display">선택된 파일 없음</span>
                    </div>
                    <button type="submit">질문 등록</button>
                </form>
            </section>
        </main>
    </div>
    <script type="module" src="/src/pages/generatequestion.js"></script>
</body>
</html>

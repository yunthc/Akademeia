<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akademeia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
    <script>
        MathJax = {
            tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="header-left">
                <h1>
                    <a href="/pages/dashboard.html">
                        <span class="logo-icon">🏛️</span>
                        <span class="logo-text">Akademeia</span>
                    </a>
                </h1>
                <nav class="global-nav">
                    <a href="/pages/matchmaking.html">게임</a>
                    <a href="/pages/qna.html">Q&A</a>
                </nav>
            </div>
            <div id="auth-container">
                <div id="user-profile" class="hidden">
                    <a href="/pages/mypage.html" class="profile-link">
                        <img id="header-profile-image" src="" alt="프로필">
                        <span id="header-nickname"></span>
                        <span id="header-rating"></span>
                    </a>
                    <button id="logout-btn" class="auth-btn icon-btn">
                        <span class="text-label">로그아웃</span>
                        <span class="icon-label">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                                <path d="M0 0h24v24H0z" fill="none"/>
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="button-container">
                <a href="/pages/qna.html" class="btn-secondary">Q&A 목록으로 돌아가기</a>
            </div>
            <section id="question-detail-container" class="card">
                <div id="loader"><p>질문을 불러오는 중...</p></div>
                <div id="question-content" class="hidden">
                    <div class="question-header">
                        <div class="title-wrapper">
                            <h2 id="question-title"></h2>
                            <div id="author-controls" class="hidden">
                                <button id="edit-question-btn">수정</button>
                                <button id="delete-question-btn">삭제</button>
                            </div>
                        </div>
                        <div id="question-author-profile" class="author-profile">
                            </div>
                        </div>
                    </div>
                    <div id="question-body">
                        <p id="question-text-content"></p>
                        <img id="question-image" class="hidden" alt="질문 이미지">
                    </div>
                </div>
            </section>
            
            <section id="accepted-answer-container" class="card hidden">
                </section>

            <section id="answers-container" class="card">
                <h3>답변 (<span id="answer-count">0</span>)</h3>
                <div id="answers-list">
                    <p>아직 등록된 답변이 없습니다. 첫 답변을 달아보세요!</p>
                </div>
                <form id="answer-form" class="hidden">
                    <h4>답변 작성하기</h4>
                    <textarea id="answer-content" rows="4" placeholder="답변 내용을 입력하세요..." required></textarea>
                    <button type="submit">답변 등록</button>
                </form>
            
        </main>
    </div>
    <script type="module" src="/src/pages/question.js"></script>
</body>
</html>
